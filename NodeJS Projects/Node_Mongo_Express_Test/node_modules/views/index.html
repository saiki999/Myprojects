<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<ol>

    {% for a_job in shares %}

    <li>Brought: {{a_job.holdings}} of {{a_job.coinName}}  at {{a_job.coinPrice}} USD on {{a_job.date}}</li>
    <% endfor%>
</ol>

<form action="/add" method="post">

    <input name="coinName" placeholder="Enter Coin Name">
    <input name="coinPrice" placeholder="Enter Coin Price">
    <input name="holdings" placeholder="Enter no.of shares">
    <input name="date" placeholder="Enter date">
    <input type="submit">

</form>
</body>
</html>
