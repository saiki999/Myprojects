<!doctype html>
<html class="no-js" lang="">
<head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<P></P>
<div>

</div>
<!--<p> This is paragraph</p>-->
<script>
    var data= [10,20,30,50,90];
    var r=300;

    var canvas = d3.select("body").append("svg")
        .attr("width",1500)
        .attr("height",1500);


    var group = canvas.append("g")
        .attr("transform","translate(300,300)");

    var colorScale = d3.scale.ordinal()
        .range(["brown","grey","orange"]);


    var arc = d3.svg.arc()
        .innerRadius(100) // to make this Pie chart- just put Inner radius to 0
        .outerRadius(r);


    var pie = d3.layout.pie()
        .value(function(d){return d;}); //value - accesory function of pie

    var arcs = group.selectAll(".arc") //select all that has class "arc"
        .data(pie(data))
        .enter()
        .append("g")
        .attr("class","arc");

    //append path to all these returned objects

    arcs.append("path")
        .attr("d",arc)
        .attr("fill",function(d){return colorScale(d.data);});

    arcs.append("text")
        .attr("transform",function(d){return "translate(" + arc.centroid(d) +")";})
        .text("text-anchor","middle")
        .attr("font-size","1.5em")
        .text(function(d){return d.data;});

</script>

</body>
</html>
