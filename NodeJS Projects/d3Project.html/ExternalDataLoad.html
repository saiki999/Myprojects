<!doctype html>
<html class="no-js" lang="">
<head>
       <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<P></P>
<div>

</div>
<!--<p> This is paragraph</p>-->
<script>

    //LOADING EXTERNAL DATA
    d3.json("mydata.json",function(data){ //d3.json("file_path",callback_function)

        var canvas = d3.select("p").append("svg")
            .attr("width",500)
            .attr("height",500);

canvas.selectAll("rect")
    .data(data)
    .enter()
    .append("rect")
    .attr("width",function(d){

        return d.age *10;
    })
    .attr("height",45)
    .attr("y",function(d,i){return i* 50;})
    .attr("fill","green")


        canvas.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .attr("x",function(d,i){return (d.age*10)+2;})
            .attr("y",function(d,i){return i* 50 +24;})
            .text(function (d){return d.name;}

            )

    })



    //loading csv data

    d3.csv("mydata.csv",function(data){ //d3.json("file_path",callback_function)

        var canvas = d3.select("div").append("svg")
            .attr("width",500)
            .attr("height",500)

        canvas.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("width",function(d){

                return d.age *10;
            })
            .attr("height",45)
            .attr("y",function(d,i){return i* 50;})
            .attr("fill","blue")


        canvas.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .attr("x",function(d,i){return (d.age*10)+2;})
            .attr("y",function(d,i){return i* 50 +24;})
            .text(function (d){return d.name;}

            )

    })


</script>
</body>
</html>
